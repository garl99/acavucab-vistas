    <!-- Contenido -->

    <div class="container">
        <form action="#" class="w-75 mx-auto">
            <div class="form-group  row">
                <label for="NumTarjeta">Numero de tarjeta</label>
                <input type="text" class="form-control" id="NumTarjeta" placeholder="Introduzca número de tarjeta">
                <label for="nombreTarjeta" class="mt-4"> Nombre de titular</label>
                <input type="text" class="form-control" id="nombreTarjeta" placeholder="Nombre de titular">
            </div>

            <div class="form-group row mt-4">
                <div class="d-flex flex-row w-100">
                    <div class="d-flex flex-row">
                        <input type="number" class="form-control" style="width: 80px;" id="Mes" placeholder="Mes"
                            min="01" max="12" required>
                        <h3 class="mx-2">/</h3>
                        <input type="number" class="form-control" style="width: 100px;" id="año" placeholder="Año"
                            min="2019" required>
                        <h3 class="mx-3 ">-</h3>
                        <input type="password" class="form-control" style="width: 90px;" id="cvv" placeholder="CVV"
                            maxlength="3" required>
                    </div>


                    <div class="d-flex flex-row w-100 justify-content-around "
                        style="max-width: 250px; margin-left: 8%;">
                        <img src="img/maestro.png" class="" style="width: 50px; " />
                        <img src="img/visa.png" class="" style="width: 50px;" />
                        <img src="img/credito.png" class="" />
                    </div>
                </div>
            </div>

            <div class="d-flex flex-row w-50 mx-auto mt-5">
                <input type="submit" class="btn btn-warning btn-lg" value="Procesar venta" />
            </div>
        </form>

        <div class="d-flex flex-row w-100 mt-5 ml-5">
            <div class="d-flex flex-column w-50">
                <h4>1 entrada x 1000 Bs = 1000 Bs</h4>
                <h4>IVA = 160 Bs</h4>
                <div id="separador" class="bg-dark mb-2" style="height: 1px;"></div>
                <h4>TOTAL=1160</h4>
            </div>

        </div>


    </div>
