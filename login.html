<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/bootstrap.css">
	  	<link rel="stylesheet" href="css/bootstrap-theme.css">
	  	<link rel="stylesheet" type="text/css" href="css/estilosD.css">
	</head>
	<body>
		<div class="container">
			<div class="row" id="imagen">
				<img src="img/ARTESANALES.png" width="145" height="145">
			</div>	
		    <div class="row">
		      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
		        <div class="card card-signin my-5">
		          <div class="card-body">
		            <h5 class="card-title text-center">Inicio de Sesión</h5>
		            <form class="form-signin">
		              <div class="form-label-group">
		              	<h6>Correo electronico</h6>
		                <input type="email" id="inputEmail" class="form-control" required autofocus>
		                <label for="inputEmail"></label>
		              </div>
		              <br>
		              <div class="form-label-group">
		              	<h6>Contraseña</h6>
		                <input type="password" id="inputPassword" class="form-control"  required>
		                <label for="inputPassword"></label>
		              </div>
		              <br>
		              <button class="btn btn-lg btn-warning btn-block text-uppercase" type="submit">Iniciar sesión</button>
		            </form>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
